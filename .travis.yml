sudo: required
dist: trusty
language: cpp
compiler:
  - gcc
env:
  global:
   - secure: ""

addons:
  coverity_scan:
    project:
      name: "lysevi/dariadb"
      description: "<Your project description here>"
    notification_email: lysevi@gmail.com
    build_command_prepend: "cmake -DCMAKE_BUILD_TYPE=Release ."
    build_command:   "make -j2"
    branch_pattern: coverity_scan
    
before_install:
  - sudo apt-get update
  - sudo apt-get install -y libboost-dev  libboost-filesystem-dev libboost-test-dev libboost-thread-dev cmake 

install:
  - cd ${TRAVIS_BUILD_DIR}

before_script:
   - cmake -DCMAKE_BUILD_TYPE=Release .

script: 
   - make -j2
