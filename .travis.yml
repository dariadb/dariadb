sudo: required
dist: trusty
language: cpp
compiler:
  - gcc

before_install:
   - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
   - sudo apt-get update
   - sudo apt-get install -y libboost-dev  libboost-filesystem-dev libboost-test-dev libboost-thread-dev libboost-program-options-dev cmake  g++-5  g++-5 cpp-5
   - pip install --user cpp-coveralls
   - wget http://ftp.de.debian.org/debian/pool/main/l/lcov/lcov_1.11.orig.tar.gz
   - tar xf lcov_1.11.orig.tar.gz
   - sudo make -C lcov-1.11/ install
  # install lcov to coveralls conversion + upload tool
   - gem install coveralls-lcov
   - cd /usr/bin
   - sudo rm gcc g++ cpp
   - sudo ln -s gcc-5 gcc
   - sudo ln -s g++-5 g++
   - sudo ln -s cpp-5 cpp

install:
  - cd ${TRAVIS_BUILD_DIR}
  - lcov --directory . --zerocounters

before_script:
   - cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_FLAGS_RELEASE="${CMAKE_CXX_FLAGS_RELEASE} --coverage -O0"  .

script: 
   - make -j2
   - ctest -VV .

after_success:
   - cd ${TRAVIS_BUILD_DIR}
   - lcov --directory . --capture --output-file coverage.info # capture coverage info
   - lcov --remove coverage.info 'bin/*' 'tests/*' 'extern/*' '/usr/*' --output-file coverage.info # filter out system and test code
   - lcov --list coverage.info # debug before upload
   - coveralls-lcov --repo-token '7VSWJleC3m9GKbZBakLFL5nBEib1CTFsb' coverage.info # uploads to coveralls
